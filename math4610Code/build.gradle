
plugins {
    id 'java'
    id 'application'        /* Needed for mainClassName property, also brings in the 'run' task */
}

apply plugin: 'java'

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}
jar {
    manifest {
        attributes 'Main-Class': 'test'
    }
}

mainClassName = 'test'